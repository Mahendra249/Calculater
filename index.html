<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Calc</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
     integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" 
     crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="calculater">
        <form>
            <input type="text" class="screen" id="textbox" value="">
        </form>
        <div class="buttons">
            <button type="button" class="btn btn-yellow" data-num="*">x</button>
            <button type="button" class="btn btn-yellow" data-num="/">/</button>
            <button type="button" class="btn btn-yellow" data-num="-">-</button>
            <button type="button" class="btn btn-yellow" data-num="+">+</button>

            <button type="button" class="btn btn-grey" data-num="9">9</button>
            <button type="button" class="btn btn-grey" data-num="8">8</button>
            <button type="button" class="btn btn-grey" data-num="7">7</button>
            <button type="button" class="btn btn-blue" data-num="%">%</button>
            <button type="button" class="btn btn-grey" data-num="6">6</button>
            <button type="button" class="btn btn-grey" data-num="5">5</button>
            <button type="button" class="btn btn-grey" data-num="4">4</button>
            <!-- <button type="button" class="btn btn-sky" data-num="()">()</button> -->
            <button type="button" class="btn btn-green" data-num="">=</button>
            <button type="button" class="btn btn-grey" data-num="3">3</button>
            <button type="button" class="btn btn-grey" data-num="2">2</button>
            <button type="button" class="btn btn-grey" data-num="1">1</button>
            <button type="button" class="btn btn-red">c</button>
            <button type="button" class="btn btn-grey" id="point" data-num=".">.</button>
            <button type="button" class="btn btn-grey" id="point" data-num="0">0</button>
            <button type="button" class="btn btn-grey" id="point" data-num="00">00</button>
            <button type="button" class="btn btn-back">
                <i class="fa-solid fa-delete-left"></i></button>
             </div>
    </section>

    <script src="index.js"></script>
</body>

</html>
